<!DOCTYPE html>
<html>
	<head>
		<title>Data Siswa</title>
	</head>
	<body>		
		{{ $base := .Data.baseurl}}
		{{range $k, $v := .Data.siswa}}
			{{Add $k 1}}. {{$v.Nama}}, {{$v.Nis}}, {{$v.Berat}}, {{$v.Tinggi}} <br> 
			<a href="{{$base}}/siswa/edit?id={{$v.Id}}">Edit</a> | 
			<a href="{{$base}}/siswa/delete?id={{$v.Id}}">Delete</a><br>			
		{{end}}
		
		<br><br><a href="{{.Data.baseurl}}siswa/insert">Input Data Siswa</a>
	</body>
</html>
